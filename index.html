<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <section class="container">
    <div class="profile-pic">
      <img src="./images/image-victor.jpg" alt="Victor Crest">
    </div>
    <div class="profile-info">
      <h1>Victor Crest<span>26</span></h1>
      <h3>London</h3>
    </div>
    <div class="stats outer-flex">
      <div class="inner-flex">
        <h1 class="counter">80K</h1>
        <p class="category">Followers</p>
      </div>

      <div class="inner-flex">
        <h1 class="counter">803K</h1>
        <p class="category">Likes</p>
      </div>

      <div class="inner-flex">
        <h1 class="counter">1.4K</h1>
        <p class="category">Photos</p>
      </div>  
    </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">percydocomo</a>.
  </div>
</body>
</html>
